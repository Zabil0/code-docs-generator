<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Documentation Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 250px;
            font-family: 'Courier New', monospace;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-container {
            display: none;
        }
        
        .result-container.show {
            display: block;
        }
        
        .result-content {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .copy-button {
            background: #667eea;
            padding: 10px 20px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .copy-button:hover {
            background: #764ba2;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #c33;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Code Documentation Generator</h1>
            <p>Generate professional documentation for your code using AI</p>
        </div>
        
        <div class="main-content">
            <!-- Input Card -->
            <div class="card">
                <h2>Your Code</h2>
                <form id="docForm">
                    <div class="form-group">
                        <label for="language">Programming Language:</label>
                        <select id="language" required>
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="csharp">C#</option>
                            <option value="cpp">C++</option>
                            <option value="go">Go</option>
                            <option value="rust">Rust</option>
                            <option value="typescript">TypeScript</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="code">Paste Your Code:</label>
                        <textarea id="code" placeholder="Paste your code here..." required></textarea>
                    </div>
                    
                    <button type="submit">Generate Documentation</button>
                    
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Generating documentation...</p>
                    </div>
                    
                    <div class="error" id="error"></div>
                </form>
            </div>
            
            <!-- Output Card -->
            <div class="card">
                <h2>Generated Documentation</h2>
                <div class="result-container" id="resultContainer">
                    <button class="copy-button" id="copyButton">üìã Copy to Clipboard</button>
                    <div class="result-content" id="resultContent"></div>
                </div>
                <div style="text-align: center; color: #999; padding: 40px 20px;" id="emptyState">
                    <p>Your generated documentation will appear here</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('docForm');
        const codeInput = document.getElementById('code');
        const languageSelect = document.getElementById('language');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const emptyState = document.getElementById('emptyState');
        const copyButton = document.getElementById('copyButton');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = codeInput.value.trim();
            const language = languageSelect.value;
            
            if (!code) {
                showError('Please paste some code');
                return;
            }
            
            // Show loading, hide others
            loadingDiv.style.display = 'block';
            errorDiv.classList.remove('show');
            resultContainer.classList.remove('show');
            
            try {
                const response = await fetch('/generate-docs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        language: language
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate documentation');
                }
                
                // Show result
                resultContent.textContent = data.documentation;
                emptyState.style.display = 'none';
                resultContainer.classList.add('show');
                loadingDiv.style.display = 'none';
                
            } catch (error) {
                showError(error.message);
                loadingDiv.style.display = 'none';
            }
        });
        
        copyButton.addEventListener('click', () => {
            const text = resultContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                copyButton.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'üìã Copy to Clipboard';
                }, 2000);
            });
        });
        
        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
